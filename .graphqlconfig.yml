projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 2a4maerhhve47gv5znlzanlhlm
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
